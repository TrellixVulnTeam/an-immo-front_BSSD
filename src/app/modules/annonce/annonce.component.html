<nav class="nav">
    <a href="#" class="brand">Immobilier</a>
    <p>Annonce d'aujourd'hui</p>
    <button (click)="addItem()" > Ajouter </button>

  </nav>

  <div class="container">
    <div *ngFor="let item of list" class="emoji"  (click)="showDetail(item)">
      <img *ngIf="item.image == null" src="./assets/img/imob.jpeg" alt="">
      <img *ngIf="item.image != null" width="400px !important" height="250px"  [src]="convertebyteToImg(item.image)" alt="">
      <span class="titre">{{item.titre}}</span>
    </div>
  </div>
